<!DOCTYPE html>
<html>
<head>
    <title>Звук после касания</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .play-button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="play-button" id="playButton">Коснись для звука</button>
    
    <!-- Плеер MyInstants (скрытый) -->
    <iframe id="soundFrame" width="0" height="0" src="https://www.myinstants.com/instant/5x30-78034/embed/" frameborder="0" scrolling="no" class="hidden"></iframe>

    <script>
        const playButton = document.getElementById('playButton');
        const soundFrame = document.getElementById('soundFrame');

        // Обработчик для клика (ПК) и касания (телефоны)
        playButton.addEventListener('click', playSound);
        playButton.addEventListener('touchstart', playSound);

        function playSound() {
            // Показываем и обновляем iframe для воспроизведения
            soundFrame.classList.remove('hidden');
            soundFrame.src = soundFrame.src; // Перезагружаем iframe
            
            // Меняем текст кнопки
            playButton.textContent = "Звук включен!";
            playButton.style.background = "#2196F3";
            
            // Отключаем обработчики после первого касания
            playButton.removeEventListener('click', playSound);
            playButton.removeEventListener('touchstart', playSound);
        }
    </script>
</body>
</html>
