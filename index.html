<!DOCTYPE html>
<html>
<head>
    <title>–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –∑–≤—É–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* –£–±–∏—Ä–∞–µ—Ç –∑–∞–¥–µ—Ä–∂–∫—É 300ms –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }
        #fullscreenButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: background 0.3s;
        }
        #fullscreenButton:active {
            background: #45a049;
        }
        #fullscreenButton.playing {
            background: #2196F3;
        }
        #fullscreenButton.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω -->
    <button id="fullscreenButton">‚ñ∂Ô∏è –ö–û–°–ù–ò–°–¨ –≠–ö–†–ê–ù–ê,<br>–∑–∞—Ç–µ–º –Ω–∞–∂–º–∏ –¥–ª—è –∑–≤—É–∫–∞</button>

    <!-- –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä -->
    <audio id="sound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/5x30.mp3" type="audio/mpeg">
        <!-- –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∑–∞–º–µ–Ω–∏ –µ—ë –Ω–∞ —Å–≤–æ—é -->
    </audio>

    <script>
        const button = document.getElementById('fullscreenButton');
        const sound = document.getElementById('sound');
        let isUserInteracted = false;

        // 1. –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏ –õ–Æ–ë–û–ì–û –º–µ—Å—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function handleFirstInteraction() {
            isUserInteracted = true;
            button.textContent = "üîä –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê";
            document.removeEventListener('click', handleFirstInteraction);
            document.removeEventListener('touchstart', handleFirstInteraction);
        }

        // 2. –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤–µ—Å—å –¥–æ–∫—É–º–µ–Ω—Ç
        document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('touchstart', handleFirstInteraction, { passive: true });

        // 3. –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        button.addEventListener('click', () => {
            if (!isUserInteracted) return;
            
            sound.play()
                .then(() => {
                    button.textContent = "üéµ –ò–ì–†–ê–ï–¢ 5x30";
                    button.classList.add('playing');
                })
                .catch(error => {
                    button.textContent = "‚ùå –û–®–ò–ë–ö–ê: " + error.message;
                    button.classList.add('error');
                });
        });
    </script>
</body>
</html>
