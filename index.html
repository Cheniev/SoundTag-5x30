<!DOCTYPE html>
<html>
<head>
    <title>–ó–≤—É–∫ 5x30 –ø–æ—Å–ª–µ –∫–∞—Å–∞–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* –î–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –æ—Ç–∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Å–∞–Ω–∏—è */
        }
        .play-button {
            padding: 20px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .play-button:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button class="play-button" id="playButton">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

    <!-- –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä -->
    <audio id="sound" preload="auto">
        <!-- –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ MP3 —Å MyInstants -->
        <source src="https://www.myinstants.com/media/sounds/5x30.mp3" type="audio/mpeg">
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const sound = document.getElementById('sound');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ü–ö (click) –∏ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ (touchstart)
        playButton.addEventListener('click', playSound);
        playButton.addEventListener('touchstart', playSound, { passive: true });

        function playSound() {
            sound.play()
                .then(() => {
                    playButton.textContent = "üîä –ó–≤—É–∫ –∏–≥—Ä–∞–µ—Ç!";
                    playButton.style.background = "#2196F3";
                })
                .catch(error => {
                    playButton.textContent = "‚ùå –û—à–∏–±–∫–∞: " + error.message;
                    playButton.style.background = "#f44336";
                });
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–∞—Å–∞–Ω–∏—è
            playButton.removeEventListener('click', playSound);
            playButton.removeEventListener('touchstart', playSound);
        }
    </script>
</body>
</html>
